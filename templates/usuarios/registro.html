{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table align-middle">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
